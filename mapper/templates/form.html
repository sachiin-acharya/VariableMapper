<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <h1>Promissory Note Input Form</h1>
    <form action="/generate" method="POST">
        <label for="TotalLoanAmount">Total Loan Amount:</label>
        <input type="text" name="TotalLoanAmount" id="TotalLoanAmount" required><br>

        <label for="LoanAmountInWords">Loan Amount in Words:</label>
        <input type="text" name="LoanAmountInWords" id="LoanAmountInWords" required><br>

        <label for="GrandFatherName">Grandfather's Name:</label>
        <input type="text" name="GrandFatherName" id="GrandFatherName" required><br>

        <label for="GrandMotherName">Grandmother's Name:</label>
        <input type="text" name="GrandMotherName" id="GrandMotherName" required><br>

        <label for="FatherName">Father's Name:</label>
        <input type="text" name="FatherName" id="FatherName" required><br>

        <label for="MotherName">Mother's Name:</label>
        <input type="text" name="MotherName" id="MotherName" required><br>

        <label for="FatherInLawName">Father-in-law's Name:</label>
        <input type="text" name="FatherInLawName" id="FatherInLawName"><br>

        <label for="SpouseName">Spouse's Name:</label>
        <input type="text" name="SpouseName" id="SpouseName"><br>

        <label for="PermProvince">Permanent Province:</label>
        <input type="text" name="PermProvince" id="PermProvince" required><br>

        <label for="PermDistrict">Permanent District:</label>
        <input type="text" name="PermDistrict" id="PermDistrict" required><br>

        <label for="PermLocalLevelName">Permanent Local Level Name:</label>
        <input type="text" name="PermLocalLevelName" id="PermLocalLevelName" required><br>

        <label for="PermWardNo">Permanent Ward No:</label>
        <input type="text" name="PermWardNo" id="PermWardNo" required><br>

        <label for="TempProvince">Temporary Province:</label>
        <input type="text" name="TempProvince" id="TempProvince"><br>

        <label for="TempDistrict">Temporary District:</label>
        <input type="text" name="TempDistrict" id="TempDistrict"><br>

        <label for="TempLocalLevelName">Temporary Local Level Name:</label>
        <input type="text" name="TempLocalLevelName" id="TempLocalLevelName"><br>

        <label for="TempWardNo">Temporary Ward No:</label>
        <input type="text" name="TempWardNo" id="TempWardNo"><br>

        <label for="Age">Age:</label>
        <input type="number" name="Age" id="Age" required><br>

        <label for="NameOfBorrower">Name of Borrower:</label>
        <input type="text" name="NameOfBorrower" id="NameOfBorrower" required><br>

        <label for="CitizenshipNo">Citizenship Number:</label>
        <input type="text" name="CitizenshipNo" id="CitizenshipNo" required><br>

        <label for="CitizenshipIssueDate">Citizenship Issue Date:</label>
        <input type="date" name="CitizenshipIssueDate" id="CitizenshipIssueDate" required><br>

        <label for="CitizenshipIssueDistrict">Citizenship Issue District:</label>
        <input type="text" name="CitizenshipIssueDistrict" id="CitizenshipIssueDistrict" required><br>

        <label for="IssuingAuthority">Issuing Authority:</label>
        <input type="text" name="IssuingAuthority" id="IssuingAuthority" required><br>

        <label for="RegProvince">Registration Province:</label>
        <input type="text" name="RegProvince" id="RegProvince" required><br>

        <label for="RegDistrict">Registration District:</label>
        <input type="text" name="RegDistrict" id="RegDistrict" required><br>

        <label for="RegLocalLevelName">Registration Local Level Name:</label>
        <input type="text" name="RegLocalLevelName" id="RegLocalLevelName" required><br>

        <label for="RegWardNo">Registration Ward No:</label>
        <input type="text" name="RegWardNo" id="RegWardNo" required><br>

        <label for="DesignationOfAuthorizedPerson">Registration Ward No:</label>
        <input type="text" name="DesignationOfAuthorizedPerson" id="DesignationOfAuthorizedPerson" required><br>

        <label for="LoanID">Loan ID:</label>
        <input type="text" name="LoanID" id="LoanID" required><br>

        <label for="FacilityName">Facility Name:</label>
        <input type="text" name="FacilityName" id="FacilityName" required><br>

        <label for="LoanAmount">Facility Name:</label>
        <input type="text" name="LoanAmount" id="LoanAmount" required><br>

        <label for="InterestRate">Interest Rate:</label>
        <input type="text" name="InterestRate" id="InterestRate" required><br>

        <label for="TotalLoanAmountInWords">Facility Name:</label>
        <input type="text" name="TotalLoanAmountInWords" id="TotalLoanAmountInWords" required><br>

        <label for="NameOfPersonalGuarantors">Facility Name:</label>
        <input type="text" name="NameOfPersonalGuarantors" id="NameOfPersonalGuarantors" required><br>

        <button type="submit">Generate Document</button>
    </form>
</body>
</html>
